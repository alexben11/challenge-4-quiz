<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <!-- create area to place highscore and timer-->
    <section class="timer">
      <h1>Highscore</h1>
      <h5 id="countdown"></h5>
    </section>

    
    <!-- create welcome message-->
    <div class="welcome" id="center">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.  Keep in mind the incorrect answers will penalize your score time by 10 seconds.</p>
    </div>
    
    <!--create space for Q&A-->
      <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button id="btn">Answer 1</button>
              <button id="btn">Answer 2</button>
              <button id="btn">Answer 3</button>
              <button id="btn">Answer 4</button>
            </div>
        </div>
      </div>
      
          <!-- create start button-->
    <div class="controls">
      <button id="start-btn" class="start-btn btn hide">Start</button>
      <button id="next-btn" class="next-btn btn hide" >Next</button>
    </div>

    <!--create space for rigth or wrong answer status-->
      <div class="status">Answer status</div>

    <!--create space for conclusion, score, input initials and submit to Highscores page-->
    <div class="results">
      <h2>Highscores</h2>
      <div>Initials and score</div>
      <button>Go Back</button>
      <button>Clear Highscores</button>
    </div>
    <script src="./script.js"></script>

    </body>

</html>
