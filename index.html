    <meta charset="UTF-8" />

  <body>
    <!-- create area to place highscore and timer-->
    <h1>Highscore</h1>
    <h5 id="countdown"></h5>
    <!-- create welcome message-->
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.  Keep in mind the incorrect answers will penalize your score time by 10 seconds</p>
    <!-- create start button-->
    <button>Start</button>
    <!--create space for Q&A-->
    
    <div class="card">
      <h2>Question 1</h2>
        <ol>
          <button>Answer 1</button>
          <button>Answer 2</button>
          <button>Answer 3</button>
          <button>Answer 4</button>
        </ol>
    <!--create space for rigth or wrong answer status-->

    <div>Answer status</div>

    <!--create space for conclusion, score, input initials and submit to Highscores page-->
    <h2>Highscores</h2>
    <div>Initials and score</div>
    <button>Go Back</button>
    <button>Clear Highscores</button>
